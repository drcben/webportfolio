    <!--Form-->
  <div class="contact-bg-img">
    <section id="contact"> 
      <div class="container-lg form">
        <div class="text-center">
          <h2>Get in Touch</h2>
          <p class="lead fs-2">Questions to ask? Fill out the form to contact me.</p>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form>
              <label for="name" class="form-label mt-1">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Full Name">
              <label for="email" class="form-label mt-1">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="test@example.com">

              <label for="message" class="form-label mt-1">Message</label>
              <textarea  class="form-control" style="height: 140px;"></textarea>
              <div class="mt-3 text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
